<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0
    <title>Payment Form></Form></title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Payment form example</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert" Some fields are missing </div>
                    <form>
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <label class="form-label">Card #</label>
                                <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXXX">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">CVC #</label>
                                <input type="text" class="form-control" placeholder="0000">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" placeholder="Amount">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-md-5">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">State</label>
                                <select class="form-select">
                                    <option>Pick a state</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Postal Code</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">We accept:</label>
                            <div>
                                <img src="https://via.placeholder.com/100x30" alt="Payment methods">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="3" placeholder="Add any notes here."></textarea>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
